<div class="grid gap-4 grid-cols-2 w-full p-5">
  <div class="grid gap-4">
    <div
      class="bg-gray-200 p-4 rounded-lg"
      *ngFor="let item of values.left; let i = index"
      [style.minHeight.px]="item.height"
    >
      {{ item.id }}
    </div>
  </div>
  <div class="grid gap-4">
    <div
      class="bg-gray-200 p-4 rounded-lg"
      *ngFor="let item of values.right; let i = index"
      [style.minHeight.px]="item.height"
    >
      {{ item.id }}
    </div>
  </div>
</div>
